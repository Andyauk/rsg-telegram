<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="inbox">
        <div class="header">
           <div><h1 class="postoffice"><span id="postoffice"> </span></h1></div>
        </div>
        <div class="inboxContainer">
            <ul id="inboxList"></ul>
        </div>
        <button class="btn closePostoffice"><b> <span id="view_text_close_post_office"> </span> </b></button>
    </div>
    <div class="view">
        <a href="#" class="close_view">X</a>
        <div class="telegram_header">
            <div class="telegram_info">
                <div>
                    <b> <span id="view_text_sender"></span> </b> <span id="view_sendername"></span>
                </div>
                <div>
                    <b> <span id="view_text_recipient"> </span> </b> <span id="view_recipient"></span>
                </div>
                <div>
                    <b> <span id="view_text_date"> </span> </b> <span id="view_date"></span>
                </div>
            </div>
        </div>
		<div class="telegram_subject">
            <b> <span id="view_text_subject"> </span> </b> <span id="view_subject"></span>
		</div>
		<br>
		<div class="telegram_message"> 
			<b> <span id="view_text_message"> </span> </b> <span id="view_message"></span>
		</div>
		<br>
        <div class="telegram_footer">
            <button class="telegram_delete_button"><span id="view_text_delete"> </span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
